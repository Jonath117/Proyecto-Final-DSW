<div *ngIf="documentos.length > 0; else noResultados">
<div *ngFor="let proyecto of documentos">
    <h4>Titulo: {{ proyecto.titulo }}</h4>
    <p>Resumen: {{ proyecto.resumen }}</p>
    <p><strong>Estado:</strong> {{ proyecto.estatusAprobacion }}</p>
    <textarea #comentarios placeholder="Comentarios" class="form-control"></textarea>
    <button (click)="aprobar(proyecto.idproyecto, comentarios.value)" class="btn btn-success">Aprobar</button>
    <button (click)="rechazar(proyecto.idproyecto, comentarios.value)" class="btn btn-danger">Rechazar</button>
    <button
        class="btn btn-primary btn-sm"
        [routerLink]="['/ver-documento', proyecto.idproyecto]"
        >
        Visualizar
    </button>
  </div>
</div>
<ng-template #noResultados>
    <p>No hay proyectos parcialmente aprobados.</p>
  </ng-template>
