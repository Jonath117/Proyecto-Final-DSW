    <main class="container">
        <body>
            <div class="login-container">
                <h1>Bienvenido de nuevo</h1>
                <h2>Iniciar Sesión</h2>
                <!-- Agregamos (ngSubmit) al formulario -->
                <form (ngSubmit)="iniciarSesion()">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" placeholder="Ingrese su Email" [(ngModel)]="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                    <p *ngIf="mensajeError" class="text-danger mt-3">{{ mensajeError }}</p>
                  </form>
                <a href="RestaurarPass.html" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
        </body>
    </main>
