<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio UCB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="subir-archivo.component.css">     
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Repositorio UCB</a>
                <a routerLink="/perfil">
                    <button class="btn btn-login">Ver Perfil</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="header2">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="nav2">
                    <a href="index.html">
                        <button class="btn-outline-dark custom-btn">Repositorio principal</button>
                    </a>
                    &rarr;
                    <button class="btn-outline-dark custom-btn">Login</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <h2>Subir Documento</h2>
        <form>
          <!-- Título -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
              type="text"
              id="titulo"
              class="form-control"
              [(ngModel)]="documento.titulo"
              name="titulo"
              required
            />
          </div>
      
          <!-- Resumen -->
          <div class="mb-3">
            <label for="resumen" class="form-label">Resumen</label>
            <textarea
              id="resumen"
              class="form-control"
              [(ngModel)]="documento.resumen"
              name="resumen"
              rows="3"
              required
            ></textarea>
          </div>

          <!-- Link del repo -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Link al repositorio</label>
            <input
              type="text"
              id="link"
              class="form-control"
              [(ngModel)]="documento.link"
              name="link"
              required
            />
          </div>
      
          <!-- Tipo de Trabajo -->
        <div class="mb-3">
            <label for="tipoTrabajo" class="form-label">Tipo de Trabajo</label>
            <select
            id="tipoTrabajo"
            class="form-select text-dark bg-white"
            [(ngModel)]="documento.idTipoTrabajo"
            name="idTipoTrabajo"
            required
            style="color: #000; background-color: #fff;"
            >
            <option *ngFor="let tipo of tiposTrabajo" [value]="tipo.idTipoTrabajo">
                {{ tipo.nombre }}
            </option>
            </select>
        </div>
      
          <!-- Archivo -->
          <div class="mb-3">
            <label for="archivo" class="form-label">Seleccionar Archivo</label>
            <input
              type="file"
              id="archivo"
              class="form-control"
              (change)="seleccionarArchivo($event)"
              required
            />
          </div>
      
          <!-- Botón -->
          <button type="button" class="btn btn-primary" (click)="subirDocumento()">
            Subir Documento
          </button>
        </form>
      </div>

  <footer>
    <div class="footer-content text-center">
        <p>&copy; 2024 Universidad Católica Boliviana. Todos los derechos reservados.</p>
        <div class="footer-links">
            <ul>
                <li><a href="#">Casos de Uso</a></li>
                <li><a href="#">Explorar</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="Soporte.html">Soporte</a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
