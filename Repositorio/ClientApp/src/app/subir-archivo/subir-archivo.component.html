<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio UCB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="subir-archivo.component.css">     
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Repositorio UCB</a>
            </div>
        </nav>
    </header>
    <div class="header2">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="nav2">
                    <a href="index.html">
                        <button class="btn-outline-dark custom-btn">Repositorio principal</button>
                    </a>
                    &rarr;
                    <button class="btn-outline-dark custom-btn">Login</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
      <h2>Crear Proyecto</h2>
      <form>
        <!-- Título -->
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            id="titulo"
            class="form-control"
            [(ngModel)]="proyecto.titulo"
            name="titulo"
            required
          />
        </div>
    
        <!-- Resumen -->
        <div class="mb-3">
          <label for="resumen" class="form-label">Resumen</label>
          <textarea
            id="resumen"
            class="form-control"
            [(ngModel)]="proyecto.resumen"
            name="resumen"
            rows="3"
            required
          ></textarea>
        </div>
    
        <!-- Enlace al Repositorio -->
        <div class="mb-3">
          <label for="enlaceRepositorio" class="form-label">Enlace al Repositorio</label>
          <input
            type="url"
            id="enlaceRepositorio"
            class="form-control"
            [(ngModel)]="proyecto.enlaceRepositorio"
            name="enlaceRepositorio"
          />
        </div>
    
        <!-- Tipo de Trabajo -->
        <div class="mb-3">
          <label for="idTipoTrabajo" class="form-label">Tipo de Trabajo</label>
          <select
            id="idTipoTrabajo"
            class="form-select"
            [(ngModel)]="proyecto.idTipoTrabajo"
            name="idTipoTrabajo"
            required
          >
            <option [value]="null" disabled selected>Selecciona un tipo</option>
            <option [value]="1">Semestral</option>
            <option [value]="2">Final</option>
            <option [value]="3">Interdisciplinario</option>
            <option [value]="4">Investigación</option>
            <option [value]="5">Proyecto Especial</option>
            <option [value]="6">Tesis</option>
          </select>
        </div>
    
        <!-- Archivo -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Archivo PDF</label>
          <input
            type="file"
            id="archivo"
            class="form-control"
            (change)="seleccionarArchivo($event)"
            required
          />
        </div>
    
        <!-- Participantes -->
        <div class="mb-3">
          <h4>Participantes</h4>
          <div *ngFor="let participante of proyecto.participantes; let i = index">
            <p>{{ i + 1 }}. {{ participante.nombreCompleto }} - {{ participante.carrera }}</p>
          </div>
          <div class="mt-2">
            <input
              type="text"
              #nombre
              placeholder="Nombre Completo"
              class="form-control mb-2"
            />
            <input
              type="text"
              #carrera
              placeholder="Carrera"
              class="form-control mb-2"
            />
            <button
              type="button"
              class="btn btn-primary"
              (click)="agregarParticipante(nombre.value, carrera.value)"
            >
              Agregar Participante
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="eliminarUltimoParticipante()"
            >
              Quitar Último Participante
            </button>
          </div>
        </div>
    
        <!-- Botón Crear -->
        <button type="button" class="btn btn-success" (click)="crearProyecto()">
          Crear Proyecto
        </button>
      </form>
    </div>    
</body>
</html>
