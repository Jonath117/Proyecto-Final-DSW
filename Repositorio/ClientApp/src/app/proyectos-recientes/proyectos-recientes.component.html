<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio UCB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="proyectos-recientes.component.css">   
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand">Repositorio UCB</a>
            <!-- Botones alineados a la derecha -->
          </div>
        </nav>
      </header>
      

      <div class="header2">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="nav2">
                    <a href="index.html">
                        <button class="btn-outline-dark custom-btn">Repositorio principal</button>
                    </a>
                    &rarr;
                    <button class="btn-outline-dark custom-btn">Proyectos agregados recientemente</button>
                </div>
            </div>
        </nav>
    </div>
    
    <main>
        <div class="container mt-4">
            <h3>Proyectos agregados recientemente</h3>
            <ul class="list-group">
              <a *ngFor="let proyecto of proyectosRecientes" 
              [routerLink]="['/ver-documento', proyecto.idproyecto]"
              class="list-group-item">
                <h5>{{ proyecto.titulo }}</h5>
                <p>{{ proyecto.resumen }}</p>
                <small>Fecha de subida: {{ proyecto.fechaSubida | date:'dd/MM/yyyy' }}</small>
            </a>
            </ul>
          </div>
    </main>   
</body>
</html>
