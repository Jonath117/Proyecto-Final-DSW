<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio UCB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ver-archivos-pendientes.component.css">     

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Repositorio UCB</a>
                <!---
                <div class="user-actions">
                    <button class="btn btn-outline-dark">Subir Archivo</button>
                    <button class="btn btn-outline-dark">Iniciar Sesión</button>
                    <button class="btn btn-outline-dark">Registrarse</button>
                </div>
            </div>
                -->

            </div>
        </nav>
    </header>

    <div class="header2">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="nav2">
                    <a href="index.html">
                        <button class="btn-outline-dark custom-btn">Repositorio principal</button>
                    </a>
                    &rarr;
                    <button class="btn-outline-dark custom-btn"></button>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
      <h2>Proyectos Pendientes</h2>
    
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Comentarios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let documento of documentos">
            <td>{{ documento.idproyecto }}</td>
            <td>{{ documento.titulo }}</td>
            <!-- Campo para comentarios personalizados -->
            <td>
              <textarea
                class="form-control"
                [(ngModel)]="documento.comentarios"
                placeholder="Escribe un comentario..."
              ></textarea>
            </td>
            <td>
              <button
                class="btn btn-success btn-sm"
                (click)="aprobar(documento.idproyecto, documento.comentarios)"
              >
                Aprobar
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="rechazar(documento.idproyecto, documento.comentarios)"
              >
                Rechazar
              </button>
              <button
                class="btn btn-primary btn-sm"
                [routerLink]="['/ver-documento', documento.idproyecto]"
              >
                Visualizar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>    
</body>
</html>
